<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            <div class="card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img class="" src={{movie.imageUrl}} alt={{movie.imageUrl}}/>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{movie.name}}</h4>
                        <p class="card-text">{{movie.language}}</p>
                        <p class="card-text">{{movie.type}}</p>
                        <p class="card-text">{{movie.rate}}</p>
                    <button class="btn btn-primary" routerLink="/booking">Book Now</button>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div> 
</div>
